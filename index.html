<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">

<body>

  <header class="topheader">

      <a href="#" class="logo">

          width="50"
          src="assets/perfil.png"
          alt="testest"/>
        <div class="logotype">

        </div>
      </a>
      <button class="open-menu" aria-label="Abrir menú">
        <img src="./assets/perfil.png" alt="abrir menú" height="50" width="50" alt="testest"/>
      </button>
      <ul class="menu">
        <button class="close-menu" aria-label="Cerrar menú">
          <img src="./assets/perfil.png" height="50" width="50" alt="cerrar menu (roto)"/>
        </button>
        <li><a href="#sobre-mi-jump">Sobre Mi</a></li>
        <li><a href="#proyectos-jump">Proyectos</a></li>
        <li><a href="#servicios-jump">Servicios</a></li>
        <li><a href="#contacto-jump">Contacto</a></li>
      </ul>
    </nav>
</header>
<!-- FIN HEADER-->

<!--- ACA VA LA PRIMER SECCION (TUS IDEAS, METAS, ETC.) --->
<section>
  <div class="gradient-div">
  <p>IDEAS, METAS, ETC. GRADIENTE</p>
</div>
</section>

<!--ACA VA "SOBRE MI"-->
<section id="sobre-mi-jump">

<p>SECCION SOBRE MI</p>
</div>
</section>
<!--ACA TERMINA "SOBRE MI"-->

<!-- ACA VA SEGUNDO GRADIENT (Construyo interfaces de usuario fluidas, basados en la simplicidad)-->
<section>

</section>

</div>
</section>

<section>

</section>

</div>
</section>

</section>

</div>

<!--BOTON WHATSAPP PRUEBA-->
